@if (image) {
  <img class="loaded-image" (error)="onError()" (load)="onLoaded()" [alt]="alt" [src]="image" [height]="height"
       [width]="width"/>
} @else {
  <img ngSrc="/icons/no-image.svg" alt="No image" [width]="width" [height]="height">
}

@if (state() === "loading") {
  <krk-image-loader/>
}
