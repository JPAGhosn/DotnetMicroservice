@if (image && state() !== "error") {
  <img class="loaded-image" (error)="onError()" (load)="onLoaded()" [alt]="alt" [src]="image" [height]="height"
       [width]="width">
} @else {
  <div class="no-image">
    <img ngSrc="/icons/no-image.svg" alt="No image" fill>
  </div>
}

@if (state() === "loading") {
  <krk-image-loader/>
}
