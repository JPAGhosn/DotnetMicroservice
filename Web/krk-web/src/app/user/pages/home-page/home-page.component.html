<krk-tags-list/>
<div class="home-items-container">
  @for (recipe of firstBatchRecipes(); track recipe.id; ) {
    <krk-recipe [recipe]="recipe"/>
  }

  @if (hasGlimpses()) {
    <krk-glimpses/>
  }

  @for (recipe of secondBatchRecipes(); track recipe.id; ) {
    <krk-recipe [recipe]="recipe"/>
  }

  @if (hasCollections()) {
    <krk-collections/>
  }

  @for (recipe of thirdBatchRecipes(); track recipe.id; ) {
    <krk-recipe [recipe]="recipe"/>
  }
</div>
