@if (service.loading()) {
  <div class="krk-loading-screen">
    <krk-loader/>
  </div>
} @else {
  <div class="krk-body">
    @for (collection of service.myCollections(); track $index) {
      <krk-collection-to-add [collection]="collection"
                             [mode]="$index === 0 && service.firstCollectionMode() === 'edit' ? 'edit' : 'read'"/>
    }
  </div>
}
