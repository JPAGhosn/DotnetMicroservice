<krk-title>Subscriptions</krk-title>
<div class="subscriptions">
  @for (profile of subscriptions(); track profile.id) {
    <krk-subscription [profile]="profile"/>
  } @empty {
    <span class="no-subscriptions-message">No Subscriptions</span>
  }

  @if (showMoreButtonVisible()) {
    <krk-show-more-button/>
  }
</div>
