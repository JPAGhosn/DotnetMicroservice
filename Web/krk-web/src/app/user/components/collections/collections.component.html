<krk-titled-container title="Collections">
  <swiper-container [config]="swiperConfig" krkSwiper>
    @for (collection of homeService.collections(); track collection.id) {
      <swiper-slide>
        <krk-collection [collection]="collection"/>
      </swiper-slide>
    } @empty {
      <span class="no-tags">No Collections</span>
    }
  </swiper-container>
</krk-titled-container>
